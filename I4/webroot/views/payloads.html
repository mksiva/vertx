<h2>Payloads</h2>

Displaying results {{itemsPerPage}} of {{totalItems}} records. <input class="form-control" ng-model="searchText" placeholder="Search by Any value.">            

<table id="payloadTbl" class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>DeviceId</th>
            <th>DeviceName</th>
            <th>HubId</th>
            <th>Status</th>
            <th>ReceivedOn</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="payload in payloads | orderBy: 'id' | pagination : currentPage*itemsPerPage | limitTo: itemsPerPage | filter:searchText">
            <td>{{payload.deviceId}}</td>
            <td>{{payload.deviceName}}</td>
            <td>{{payload.hubId}}</td>
            <td>{{payload.status}}</td>
            <td>{{payload.receivedOn}}</td>
            <td><a ui-sref=#/edit/{{payload._id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></a></td>
        </tr>
    </tbody>
</table>

<div class="pagination-div">
    <ul class="pagination">
        <li ng-class="DisableFirst()">
            <a href ng-click="firstPage()"> <<< </a>
        </li>
        <li ng-class="DisablePrevPage()">
            <a href ng-click="prevPage()"> Prev</a>
        </li>
        <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
            <a href="#">{{n + 1}}</a>
        </li>
        <li ng-class="DisableNextPage()">
            <a href ng-click="nextPage()">Next </a>
        </li>
         <li ng-class="DisableLast()">
            <a href ng-click="lastPage()"> >>> </a>
        </li>
    </ul>

</div>
